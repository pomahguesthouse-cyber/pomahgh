# Redis Configuration for Real-Time Pricing
# High-performance caching strategy

# Redis Configuration File (redis.conf)
# Place this in your Redis configuration

# Memory Configuration
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Networking
port 6379
timeout 300
tcp-keepalive 60

# Security
require-pass your_redis_password_here

# Performance
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Key Expiration Policies
# Price cache: 15 minutes TTL
# Occupancy data: 5 minutes TTL
# Competitor data: 1 hour TTL
# Metrics data: 24 hours TTL